<app-container>
    <div class="buy-product">
        <div>
            <span>Produto</span>
        </div>
        <div class="buy-product-info-wrapper">
            <div class="buy-product-info">
                <img [src]="product.imageUrl" alt="" />
                <p>{{ product.name }}</p>
            </div>
            <div>
                <span class="buy-product-quantity">Quantidade</span>
                <button
                    class="buy-product-quantity-btn btn-add"
                    (click)="add()"
                >
                    <fa-icon [icon]="addIcon"></fa-icon>
                </button>
                <span class="buy-product-info-quantity">{{ quantity }}</span>
                <button
                    (click)="remove()"
                    class="buy-product-quantity-btn btn-remove"
                >
                    <fa-icon [icon]="removeIcon"></fa-icon>
                </button>
            </div>
        </div>
        <div class="buy-product-footer">
            <p class="buy-product-total">
                Total: {{ total() | currency: "BRL" }}
            </p>
            <div>
                <button (click)="buy()">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
</app-container>
